<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="register.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img src="./img/logoNewsLetter.svg" alt="" class="logo" />
      </nav>
    </header>
    <div class="root" id="root">
      <div class="backContainer">
        <a href="index.html">
          <button>Tillbaka</button>
        </a>
      </div>

      <br />
      <div id="FormContainer">
        <h2>Registrera dig här</h2>
        <form id="form">
          <label for="fName">Förnamn</label>
          <input type="text" id="fName" name="fname" required minlength="2" />

          <br />
          <br />
          <label for="lName">Efternamn</label>
          <input type="text" id="lName" name="lname" required minlength="2" />

          <br />
          <br />
          <label for="email">Mejladress</label>
          <input type="email" id="email" name="email" required />

          <br />
          <br />

          <label for="password">Lösenord</label>
          <input type="password" id="password" name="password" required minlength="2" />

          <br />
          <br />

          <label for="checkbox">Vill du ha våra nyhetsbrev?</label>
          <input type="checkbox" id="checkbox" />

          <br />
          <br />
        </form>
        <div id="btnContainer">
          <button id="regBtn">Skapa Konto</button>
        </div>
        <br />
      </div>
      <div class="textContainer"><p id="text"></p></div>
    </div>
  </body>
</html>
